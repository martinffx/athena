name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run go fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "‚ùå Code is not formatted. Run 'make fmt' to fix:"
          gofmt -s -l .
          echo ""
          echo "Diff:"
          gofmt -s -d .
          exit 1
        fi
        echo "‚úÖ Code is properly formatted"

    - name: Run go mod tidy check
      run: |
        go mod tidy
        if ! git diff --quiet go.mod go.sum; then
          echo "‚ùå go.mod or go.sum is not tidy. Run 'go mod tidy' to fix"
          git diff go.mod go.sum
          exit 1
        fi
        echo "‚úÖ go.mod and go.sum are tidy"

    - name: Run go vet
      run: |
        echo "üîç Running go vet..."
        go vet ./...
        echo "‚úÖ go vet passed"

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m --verbose

    - name: Run tests
      run: |
        echo "üß™ Running tests..."
        go test -v -race -coverprofile=coverage.out ./...
        echo "‚úÖ Tests passed"

    - name: Generate coverage report
      run: |
        go tool cover -html=coverage.out -o coverage.html
        go tool cover -func=coverage.out

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: |
          coverage.out
          coverage.html

    - name: Test build
      run: |
        echo "üî® Testing build..."
        go build -v -ldflags="-s -w" -o athena-test ./cmd/athena
        ./athena-test --help > /dev/null
        echo "‚úÖ Build successful"

    - name: Check binary size
      run: |
        BINARY_SIZE=$(stat -f%z athena-test 2>/dev/null || stat -c%s athena-test)
        echo "üì¶ Binary size: $(numfmt --to=iec-i --suffix=B $BINARY_SIZE 2>/dev/null || echo $BINARY_SIZE bytes)"
        # Warn if binary exceeds 10MB (Cobra should add <5MB)
        if [ $BINARY_SIZE -gt 10485760 ]; then
          echo "‚ö†Ô∏è  Warning: Binary size exceeds 10MB threshold"
          echo "Binary size: $BINARY_SIZE bytes"
        else
          echo "‚úÖ Binary size within acceptable limits"
        fi

  # Test CLI subcommands on multiple platforms
  cli-tests:
    runs-on: ${{ matrix.os }}
    needs: lint-and-test

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Build binary
      run: |
        go build -v -ldflags="-s -w" -o athena${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/athena

    - name: Test CLI commands (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "üß™ Testing CLI subcommands on ${{ runner.os }}..."

        # Test help
        ./athena --help
        ./athena start --help
        ./athena stop --help
        ./athena status --help
        ./athena logs --help
        ./athena code --help

        # Test version/help flags work
        ./athena --version || true  # May not have version flag

        echo "‚úÖ CLI commands validated on ${{ runner.os }}"

    - name: Test CLI commands (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "üß™ Testing CLI subcommands on Windows..."

        # Test help
        ./athena.exe --help
        ./athena.exe start --help
        ./athena.exe stop --help
        ./athena.exe status --help
        ./athena.exe logs --help
        ./athena.exe code --help

        echo "‚úÖ CLI commands validated on Windows"

    - name: CLI response time benchmark
      if: runner.os != 'Windows'
      run: |
        echo "‚è±Ô∏è  Benchmarking CLI response times..."

        # Test help command response time (<100ms target)
        TIME_START=$(date +%s%N)
        ./athena --help > /dev/null
        TIME_END=$(date +%s%N)
        ELAPSED_MS=$(( ($TIME_END - $TIME_START) / 1000000 ))

        echo "CLI help command: ${ELAPSED_MS}ms"
        if [ $ELAPSED_MS -gt 100 ]; then
          echo "‚ö†Ô∏è  Warning: CLI response time exceeded 100ms threshold"
        else
          echo "‚úÖ CLI response time within acceptable limits"
        fi

  # Test cross-platform builds (only on main branch)
  cross-platform-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux  
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        echo "üî® Building for ${{ matrix.goos }}-${{ matrix.goarch }}..."
        if [ "$GOOS" = "windows" ]; then
          go build -ldflags="-s -w" -o athena-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./cmd/athena
        else
          go build -ldflags="-s -w" -o athena-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/athena
        fi
        echo "‚úÖ Build successful"

  # Security scanning
  security:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'

    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...